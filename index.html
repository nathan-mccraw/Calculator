<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p>Created by: Nathan McCraw</p>
    </header>

    <div id="calculatorScreen"></div>
    <div id="buttonPanelDiv">
      <div class="buttonRowsDivGroup" id="buttonRow1Div">
        <div class="individualButtonDiv">
          <button class="button" class="clear"></button>AC
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="memory"></button>MR
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="memory"></button>M-
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="memory"></button>M+
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="operator"></button>/
        </div>
      </div>
      <div class="buttonRowsDivGroup">
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>7
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>8
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>9
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="operator"></button>*
        </div>
      </div>
      <div class="buttonRowsDivGroup">
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>4
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>5
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>6
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="operator"></button>-
        </div>
      </div>
      <div class="buttonRowsDivGroup">
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>1
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>2
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>3
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="operator"></button>+
        </div>
      </div>
      <div class="buttonRowsDivGroup" id="buttonRow5Div">
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>0
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="number"></button>.
        </div>
        <div class="individualButtonDiv">
          <button class="button" class="equal"></button>=
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
